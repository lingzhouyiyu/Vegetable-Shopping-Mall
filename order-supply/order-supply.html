	<script>
		
		var orderindex = appcan.locStorage.getVal("orderindex");
		var tabset = {
			selector: "#footer",
			hasIcon: true,
			hasAnim: false,
			hasLabel: true,
			hasBadge: true,
			index: 0,
			ispico: true,
			data: [{
				label: "订单",
				icon: "order-supply",
				pico: "../css/images/order.png",
				pactivico: "../css/images/order_red.png"
			}, {
				label: "统计",
				icon: "fa-shopping-cart",
				pico: "../css/images/tongji.png",
				pactivico: "../css/images/tongji_red.png"
			}, {
				label: "我的",
				icon: "fa-cube",
				pico: "../css/images/person.png",
				badge: "1",
				pactivico: "../css/images/person_red.png"
			}]
		};
		tabset.data[2].badge = "";
		var tabview = appcan.tab(tabset);
		tabview.on("click", function(obj, index) {

			if(index == '0') {
				$(".header1").removeClass("uhide");
				$(".header2").addClass("uhide");
				$(".header3").addClass("uhide");
				$(".footer2").addClass("uhide");
				$(".footer1").removeClass("uhide");
			}
			if(index == '1') {
				$(".header1").addClass("uhide");
				$(".header2").removeClass("uhide");
				$(".header3").addClass("uhide");
				$(".subheader").removeClass("uhide");
				$(".footer1").addClass("uhide");
				$(".footer2").removeClass("uhide");

			}
			if(index == '2') {
				$(".header1").addClass("uhide");
				$(".header2").addClass("uhide");
				$(".header3").removeClass("uhide");
				$(".footer2").addClass("uhide");
				$(".footer1").removeClass("uhide");
			}
			appcan.window.selectMultiPopover("content", index);
		})
		appcan.ready(function() {
			var top = $('#header').offset().height;
			appcan.frame.open({
				id: "content",
				url: [{
					"inPageName": "order-supply",
					"inUrl": "order-supply_content.html",
				}, {
					"inPageName": "allCate",
					"inUrl": "../mybills/mybills_content.html",
				}, {
					"inPageName": "Mine-Supplier",
					"inUrl": "../Mine-Supplier/supply_content.html",
				}],
				top: top,
				left: 0,
				index: 0,
				change: function(index, res) {
					if(res.multiPopSelectedIndex == '0') {
						$(".header1").removeClass("uhide");
						$(".header2").addClass("uhide");
						$(".header3").addClass("uhide");
						$(".footer2").addClass("uhide");
				$(".footer1").removeClass("uhide");
					}
					if(res.multiPopSelectedIndex == '1') {
						//                   appcan.window.publish('myindex2', '');
						$(".header1").addClass("uhide");
						$(".header2").removeClass("uhide");
						$(".header3").addClass("uhide");
						$(".subheader").removeClass("uhide");
						$(".footer1").addClass("uhide");
				$(".footer2").removeClass("uhide");
						
					}
					if(res.multiPopSelectedIndex == '2') {
						$(".header1").addClass("uhide");
						$(".header2").addClass("uhide");
						$(".header3").removeClass("uhide");
						$(".footer2").addClass("uhide");
				$(".footer1").removeClass("uhide");

					}

					tabview.moveTo(res.multiPopSelectedIndex);
				}
			});
			window.onorientationchange = window.onresize = function() {
				appcan.frame.resize("content", 0, top);
			}
		});
	</script>
